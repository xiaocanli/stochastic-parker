language: generic
python:
  - "3.9"

sudo: false

cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.local

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-10
      - openmpi-bin
      - libopenmpi-dev
      - binutils
      - cmake
      - cmake-data

install:
  - |
    if [[ ! -d "$HOME/.local/bin" ]]; then
      mkdir "$HOME/.local/bin"
    fi
  - export PATH="$HOME/.local/bin:$PATH"
  - export FC=/usr/bin/gfortran-10
  - cmake --version
  - ln -fs /usr/bin/gfortran-10 "$HOME/.local/bin/gfortran" && gfortran --version
  - ls -l /usr/bin/gfortran-10
  - ln -fs /usr/bin/gcov-10 "$HOME/.local/bin/gcov" && gcov --version
  - pip install --user --upgrade FoBiS.py
  - source ./config/install_flap.sh
  - source ./config/install_mt_stream.sh

script:
    - ls "$MT_STREAM_GCC"
    - mkdir build && cd build && cmake .. && make && make install
